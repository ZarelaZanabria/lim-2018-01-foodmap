<!DOCTYPE html>
<html lang="en">

<head>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZpNI0pTvu5kmRjyNY7pjhAmTueRVI7hE&libraries=places"></script>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FoodMap</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header id="header-title"></header>
  <h1 id="text-tile">FoodMaps</h1>
  </header>
  <div id="googlemaps" class="rounded mx-auto d-block"> </div>
  <form>
    <div class="form-group">
      <label for="formControlRange">Selecciona la distanacia </label>
      <input type="range" class="form-control-range" id="myRange" min="900" max="80000" value="50">
    </div>
  </form>
  <label for="select-box1" class="label select-box1">
    <span class="label-desc">Buscar por </span>
  </label>
  <div class="form-group">
    <label for="sel1"> Seleccionar la lista : </label>
    <select class="form-control" id="selectFood" name="sellist1">
      <option value="vegetarianos">Vegetariano</option>
      <option value="criollos">Criolla</option>
      <option value="chino">China</option>
      <option value="polleria">Pollo</option>
      <option value="cevicheria">Cevicherias</option>
      <option selected value="restaurantes">Todos</option>
    </select>
  </div>
  <div id="photoPlace" class="row">
  </div>
  <div>
  </div>

  <script src="js/appMaps.js"></script>

</body>

</html>
