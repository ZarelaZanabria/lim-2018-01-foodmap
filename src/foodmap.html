<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpZ7tr-KOYoc1X_ZsKkW1_i8Ke9Grab4k&libraries=places"></script> 
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header id="header-title"></header>
  <h1 id="text-tile">FoodMaps</h1>

  </header>
  <div id="googlemaps"></div>

  <div class="slidecontainer">

    <p>Rango de 50m a 8Km</p>
    <input type="range" min="40" max="80000" value="50" class="slider" id="myRange">
  </div>

  <form action="#">

    <div class="select-box">

      <label for="select-box1" class="label select-box1">
        <span class="label-desc">Buscar por  </span>
      </label>
      <select id="selectFood" class="selectFood">
        <option value="vegetarianos">Vegetariano</option>
        <option value="criollos">Criolla</option>
        <option value="chino">China</option>
        <option selected value="restaurantes">Todos</option>
      </select>
    </div>
    <div id="photoPlace">      
    </div>
    <div>
    </div>
  </form>
  <script src="js/appMaps.js"></script>

</body>

</html>
